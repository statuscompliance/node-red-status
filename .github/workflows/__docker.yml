name: Build and Push Docker Image

on:
  workflow_call:
    inputs:
      pr_id:
        type: string
        required: false
      github_ref:
        type: string
        required: true

env:
  REGISTRY_IMAGE: ${{ secrets.DOCKER_USERNAME }}/node-red-status
  PR_ID: ${{ inputs.pr_id }}
  TAG: ${{ inputs.github_ref }}

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        platform: ["amd64", "arm64"]

    steps:
      - name: Checkout â¬‡ï¸
        uses: actions/checkout@v4.1.7
        with:
          show-progress: false

      - name: Configure QEMU âš™ï¸
        uses: docker/setup-qemu-action@v3.2.0

      - name: Configure Docker Buildx âš™ï¸
        uses: docker/setup-buildx-action@v3.6.1

      - name: Login to DockerHub ğŸ”‘
        uses: docker/login-action@v3.3.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image (Version Tags) ğŸ’¿ğŸ³
        if: startsWith(github.ref, 'refs/tags/')
        uses: docker/build-push-action@v6.7.0
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ${{ env.REGISTRY_IMAGE }}:${{ env.TAG }}

      - name: Build and Push Docker Image for Pull Request ğŸ’¿ğŸ³
        if: github.event_name == 'pull_request'
        uses: docker/build-push-action@v6.7.0
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ${{ env.REGISTRY_IMAGE }}:PR.${{ env.PR_ID }}

