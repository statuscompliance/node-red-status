name: Publish packages 🐳📦

on:
  push:
    branches:
      - main
    tags:
      - "*.*.*"
  pull_request:
    branches:
      - main
    types:
      - labeled

jobs:
  publish-packages:
    if: github.event_name == 'push'
    name: Trigger package workflows 🚀
    uses: ./.github/workflows/__package.yml
    secrets: inherit
    with:
        packages: '["control-flow", "extraction", "filtering", "integration", "logic", "status", "validation", "ai", "commons"]'

  trigger-docker:
    if: (github.event.pull_request && github.event.label.name == '🐳 Dockerize')  || github.event_name == 'push'
    name: Trigger Docker workflow 🐳
    uses: ./.github/workflows/__docker.yml
    secrets: inherit
    with:
        pr_id: ${{ github.event.number }}
        github_ref: ${{ github.ref }}
