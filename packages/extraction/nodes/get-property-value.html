<script type="text/javascript">
    RED.nodes.registerType('get-property-value', {
        category: 'extraction',
        color: '#DDAA99',
        defaults: {
            name: { value: "" },
            propertyToGet: { value: "" },
            enablePCM: { value: false },
            mlUrl: { value: "" },
            mlEndpoint: { value: "" },
            params: {
                value: {
                    propertyToGet: 'string',
                },
            }
        },
        inputs: 1,
        outputs: 1,
        icon: 'font-awesome/fa-search', // Puedes cambiar esto según tus preferencias
        label: function () {
            return this.name || 'get-property-value';
        },
        oneditprepare: function () {
            // Mostrar/ocultar campos de PCM según el checkbox
            function togglePCMFields() {
                if ($('#node-input-enablePCM').is(':checked')) {
                    $('#pcm-config').show();
                    $('#pcm-endpoint').show();
                } else {
                    $('#pcm-config').hide();
                    $('#pcm-endpoint').hide();
                }
            }
            
            // Configurar el evento del checkbox
            $('#node-input-enablePCM').on('change', togglePCMFields);
            
            // Configurar estado inicial
            togglePCMFields();
        },
        oneditsave: function () {
            // Manejar la lógica cucheck-propertyo se guarda la configuración del nodo
            // Puedes agregar lógica específica aquí
        },
        oneditcancel: function () {
            // Manejar la lógica cucheck-propertyo se cancela la edición del nodo
            // Puedes agregar lógica específica aquí
        },
    });
</script>

<script type="text/x-red" data-help-name="get-property-value">
    <p>Extracts a specific property's value from an object in the payload.</p>

    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>propertyToGet
            <span class="property-type">string</span>
        </dt>
        <dd>The name of the property whose value needs to be extracted from the object.</dd>
        <dt>payload
            <span class="property-type">object</span>
        </dt>
        <dd>The input payload containing the object from which the property value will be retrieved.</dd>
    </dl>

    <h3>Outputs</h3>
    <ol class="node-ports">
        <li>Standard output
            <dl class="message-properties">
                <dt>value <span class="property-type">any</span></dt>
                <dd>Outputs the value of the specified property from the input object. If the property is not found, outputs <code>null</code>.</dd>
            </dl>
        </li>
    </ol>

    <h3>Details</h3>
    <p>
        The "get-property-value" node retrieves the value of a specified property from an object provided in the input payload. This node can dynamically extract values based on a property name specified either in the node's configuration or dynamically in the incoming message.
    </p>
    <p>
        If the specified property is found within the input object, the node outputs its value. If the property is not found or the input is not valid, the output will be <code>null</code>.
    </p>
    
    <h3>Predictive Compliance Monitoring (PCM)</h3>
    <p>
        When PCM is enabled, the node operates differently by sending the entire payload to a machine learning service for prediction instead of extracting a property value directly.
    </p>
    <p>
        <strong>PCM Configuration:</strong>
        <ul>
            <li><strong>ML URL:</strong> The base URL of the machine learning service</li>
            <li><strong>ML Endpoint:</strong> The endpoint path for predictions (e.g., /predict)</li>
        </ul>
    </p>
    <p>
        When PCM is active, the node makes a POST request to <code>mlUrl + mlEndpoint</code> with the <code>msg.payload</code> as the request body. The ML service is expected to return a response containing a <code>prediction</code> property, which becomes the output value.
    </p>

    <h3>Examples of Use:</h3>
    <h4>Standard Mode:</h4>
    <ul>
        <li><strong>Input:</strong> payload: <code>{ id: 1, name: "Alice", age: 30 }</code>, propertyToGet: "name"</li>
        <li><strong>Output:</strong> The node will output the value <code>"Alice"</code> if "name" is found as a property in the input object.</li>
    </ul>
    <ul>
        <li><strong>Input:</strong> payload: <code>{ product: "Laptop", price: 1200 }</code>, propertyToGet: "price"</li>
        <li><strong>Output:</strong> The node will output the value <code>1200</code> if "price" is found as a property in the input object.</li>
    </ul>
    
    <h4>PCM Mode:</h4>
    <ul>
        <li><strong>Input:</strong> payload: <code>{ temperature: 85, humidity: 60, pressure: 1013 }</code></li>
        <li><strong>Configuration:</strong> PCM enabled, mlUrl: "http://ml-service.com", mlEndpoint: "/predict"</li>
        <li><strong>ML Service Response:</strong> <code>{ prediction: "normal" }</code></li>
        <li><strong>Output:</strong> The node will output <code>"normal"</code> as the predicted value.</li>
    </ul>
    <p>
        These examples demonstrate how the node can be used both for direct property extraction and for predictive compliance monitoring using machine learning services.
    </p>
</script>
